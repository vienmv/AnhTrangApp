<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title>NGƯỜI DÙNG</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-md-6 col-6">
								<h4 class="header-title">NGƯỜI DÙNG</h4>
							</div>
							<div class="col-md-6 col-6">
								<a data-toggle="modal" href="" data-target="#add-user"
									class="pull-right btn btn-primary"><img
									th:src="@{/user/images/add.png}" height="20" />Thêm mới</a> <a
									data-toggle="modal" href="" data-target="#confirm-export-exel"
									class="pull-right btn btn-success"><img
									th:src="@{/user/images/export-exel.png}" height="20" />Xuất
									Excel</a>
							</div>
						</div>
						<hr />
						<div class="row">
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label" th:text="'Tên'"></label>: <input
										id="nameSearch" th:placeholder="'Tên'"
										class="form-control form-control-sm" />
								</div>
							</div>
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label">Tạo bởi</label>: <input
										id="createdBySearch" placeholder="Nhập tên người tạo"
										class="form-control form-control-sm" />
								</div>
							</div>
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label" th:text="'VAI TRÒ'"></label>: <select
										class="form-control form-control-sm" id="roleIdSearch">
										<option value="" th:text="'TẤT CẢ'">
										<option th:value="ROLE_ADMIN" th:text="'ADMIN'">
										<option th:value="ROLE_SHIPPER" th:text="'SHIPPER'">
										<option th:value="ROLE_SELLER" th:text="'SELLER'">
										<option th:value="ROLE_MEMBER" th:text="'NHÀ CUNG CẤP'">
									</select>
								</div>
							</div>
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label" th:text="'City'"></label> <select
										class="form-control form-control-sm" id="searchCityId"
										name="cityName" onchange="searchNameCity()">
									</select>
								</div>
							</div>
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label" th:text="'Districts'"></label> <select
										class="form-control form-control-sm" id="searchDistrictId"
										name="districtName" onchange="searchNameDistrict()">
									</select>
								</div>
							</div>
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label" th:text="'Wards'"></label> <select
										class="form-control form-control-sm" id="searchWardsId"
										name="wardsName">
									</select>
								</div>
							</div>
							<div class="col-6 col-md-3">
								<div class="form-group">
									<label class="control-label">&nbsp;</label>
									<button class="form-control form-control-sm btn btn-success"
										onclick="window.location.reload();">Refresh</button>
								</div>
							</div>
						</div>
						<div class="table-responsive">
							<table id="datatable" class="table table-bordered">
								<thead>
									<tr>
										<th></th>
										<th th:text="'ID'"></th>
										<th th:text="#{user.name}"></th>
										<th th:text="'Address'"></th>
										<th th:text="'Phone'"></th>
										<th th:text="'Role'"></th>
										<th th:text="'Nhóm'"></th>
										<th th:text="'Ảnh'"></th>
										<th th:text="#{text.option}"></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<th colspan="2"><button id="delButt"
												class="btn btn-danger">
												<i class="fa fa-trash"></i>Xóa tất
											</button></th>
										<th th:text="#{user.name}"></th>
										<th th:text="'Address'"></th>
										<th th:text="'Phone'"></th>
										<th th:text="'Role'"></th>
										<th th:text="'Nhóm'"></th>
										<th th:text="'Ảnh'"></th>
										<th th:text="#{text.option}"></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="#{user.delete.confirm.message}"></div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-lock" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="#{user.lock.confirm.message}"></div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.lock}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-export-exel" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-success btn-ok" style="color: white;"
							th:text="#{text.yes}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-export-exel" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-success btn-ok" style="color: white;"
							th:text="#{text.yes}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-unlock" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="#{user.unlock.confirm.message}"></div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.unlock}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete-multi" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="#{user.delete.confirm.message}"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<button class="btn btn-danger btn-ok" style="color: white;"
							th:text="#{text.delete}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="please-select-dialog" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">Vui lòng tích chọn các dòng để xoá?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.cancel}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-user" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Thêm Người Dùng'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="submitFormUser();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Số Điện Thoại'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Số Điện Thoại'" id="phone" name="phone"
										onkeydown='$("#update-user #phone-error").css("display", "none")' />
									<span class="help-block text-danger" style="display: none;"
										id="phone-error">Số điện thoại đã tồn tại!</span>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Mật Khẩu'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="password"
										th:placeholder="'Mật Khẩu'" id="password" name="password" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên Người Dùng'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Tên Người Dùng'" id="name" name="name" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'City'"></label>
								<div class="col-sm-9">
									<select class="form-control" id="cityId" name="cityName"
										onchange="checkNameCity()">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Districts'"></label>
								<div class="col-sm-9">
									<select class="form-control" id="districtId"
										name="districtName" onchange="checkNameDistrict()">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Wards'"></label>
								<div class="col-sm-9">
									<select class="form-control" id="wardsId" name="wardsName">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Địa chỉ cụ thể'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'So nha, ten toa nha, ten duong, ten khu vuc, Nhap Địa chỉ cụ thể'"
										id="address" name="address" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label">Vai Trò</label>
								<div class="col-sm-9">
									<label><input type="checkbox" name="roles"
										value="ROLE_ADMIN"> ADMIN</label> <label><input
										type="checkbox" name="roles" value="ROLE_MEMBER"> NHÀ
										CUNG CẤP</label> <label><input type="checkbox" name="roles"
										value="ROLE_SHIPPER"> SHIPPER</label> <label><input
										type="checkbox" name="roles" value="ROLE_SELLER">
										SELLER</label>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label">Nhóm</label>
								<div class="col-sm-9" style="margin-left: 80px;">
									<div class="col-sm-12">
										<select id='userGroupId' multiple='multiple'>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.add}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="update-user" tabindex="-1" role="dialog"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Sửa Người Dùng'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="updateForm();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Id'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										readonly="readonly" th:placeholder="'Id'" id="id" name="id" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Số Điện Thoại'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Số Điện Thoại'" id="phone" name="phone"
										onkeydown='$("#phone-error").css("display", "none")' /> <span
										class="help-block text-danger" style="display: none;"
										id="phone-error">Số điện thoại đã tồn tại!</span>
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên Người Dùng'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Tên Người Dùng'" id="name" name="name" />
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'City'"></label>
								<div class="col-sm-9">
									<select class="form-control" id="city" name="cityName"
										onchange="checkNameCityUpdate()">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Districts'"></label>
								<div class="col-sm-9">
									<select class="form-control" id="district" name="districtName"
										onchange="checkNameDistrictUpdate()">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Wards'"></label>
								<div class="col-sm-9">
									<select class="form-control" id="wards" name="wardsName">
									</select>
								</div>
							</div>
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Địa chỉ cụ thể'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										th:placeholder="'Số nhà, tên tòa nhà, tên đường, tên khu vực, nhập địa chỉ cụ thể'"
										id="address" name="address" />
								</div>
							</div>
							<!-- <div class="form-group row">								
								<label class="col-sm-3 form-label">Vai Trò</label>
								<div class="col-sm-9">
									<label><input type="checkbox" name="roles" value="ROLE_ADMIN"> ADMIN</label> 
									<label><input type="checkbox" name="roles" value="ROLE_MEMBER"> KHÁCH HÀNG</label>
									<label><input type="checkbox" name="roles" value="ROLE_SHIPPER"> SHIPPER</label> 
									<label><input type="checkbox" name="roles" value="ROLE_SELLER"> SELLER</label>
								</div>
							</div> -->
							<div class="form-group row">
								<label class="col-sm-3 form-label">Nhóm</label>
								<div class="col-sm-9" style="margin-left: 80px;">
									<div class="col-sm-12">
										<select id='userGroupId' multiple='multiple'>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.update}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="modal fade" id="update-vai-tro" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Sửa Vai Tro'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="updateRole();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Id'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										readonly="readonly" th:placeholder="'Id'" id="id" name="id" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 form-label">Vai Trò</label>
								<div class="col-sm-9">
									<label><input type="checkbox" name="roles"
										value="ROLE_ADMIN"> ADMIN</label> <label><input
										type="checkbox" name="roles" value="ROLE_MEMBER"> NHÀ
										CUNG CẤP</label> <label><input type="checkbox" name="roles"
										value="ROLE_SHIPPER"> SHIPPER</label> <label><input
										type="checkbox" name="roles" value="ROLE_SELLER">
										SELLER</label>
								</div>
							</div>

							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.update}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="update-createdBy" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title" th:text="'Gán Seller'"></h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal"
							onsubmit="updateCreatedBySeller();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Id'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text"
										readonly="readonly" th:placeholder="'Id'" id="id" name="id" />
								</div>
							</div>

							<div class="form-group row">
								<label class="col-sm-3 form-label">chọn người dùng</label>
								<div class="col-sm-6">
									<input type="text" class="form-control" id="customerName"
										name="customerName" placeholder="Chọn người dùng" />
								</div>
								<div class="col-sm-3">
									<input type="number" readonly class="form-control"
										id="createdById" name="createdById" placeholder="ID nhóm" />
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit"
											class="btn btn-primary waves-effect waves-light"
											th:text="#{text.add}"></button>
										<button type="button"
											class="btn btn-danger waves-effect waves-light"
											data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- xoa chiet khau -->
		<div class="modal fade" id="history" tabindex="-1" role="dialog"
			aria-hidden="true">
			<script type="text/javascript" th:inline="javascript">
		var vietnameseUrl = [[@{/user/plugins/datatables/Vietnamese.json}]];
	    var url = [[@{/api/admin/accounts}]];
	    var editUrl = [[@{/api/admin/user/update}]];
	    var editRoles = [[@{/api/admin/user/update-roles}]];
	    var resetPasswordUrl = [[@{/admin/account/reset-password}]];
	    var delUrl = [[@{/api/admin/user/delete}]];
