<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/common/template">
<head>
<meta charset="UTF-8" />
<title th:text="'Nhóm Người Dùng'"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="row">
			<div class="col-12">
				<div class="card m-b-30">
					<div class="card-body">
						<div class="row">
							<div class="col-6 col-sm-6">
								<h4 class="header-title" th:text="'Nhóm Người Dùng'"></h4>
							</div>
							<div class="col-6 col-sm-6">
								<a data-toggle="modal" href="" data-target="#add-user-group" class="pull-right btn btn-primary"><img th:src="@{/user/images/add.png}"
									height="20" />Thêm mới</a>
							</div>
						</div>
						<hr />
						<div class="table-responsive">
							<table id="datatable" class="table table-bordered">
								<thead>
									<tr>
										<th></th>
										<th th:text="'id'"></th>
										<th th:text="'Tên nhóm'"></th>
										<th th:text="#{text.option}"></th>
									</tr>
								</thead>
								<tfoot>
									<tr>
										<td colspan="2"><button id="delButt" class="btn btn-danger">
												<i class="fa fa-trash"></i>Xóa tất
											</button></td>
										<th th:text="'Tên nhóm'"></th>
										<th th:text="#{text.option}"></th>
									</tr>
								</tfoot>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header"  th:text="'Bạn Có Muốn Chắc Chắn Xóa Nhóm Này ! '"></div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{text.no}"></button>
						<a class="btn btn-danger btn-ok" style="color: white;" th:text="#{text.delete}"></a>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-delete-multi" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" th:text="'Bạn muốn xoá các nhóm này'"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{text.no}"></button>
						<button class="btn btn-danger btn-ok" style="color: white;" th:text="#{text.delete}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="please-select-dialog" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">Vui lòng tích chọn các dòng để xoá?</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{text.cancel}"></button>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="add-user-group" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Thêm mới'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" onsubmit="submitForm();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên nhóm'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text" th:placeholder="'Tên nhóm'" id="name" name="name" />
								</div>
							</div>
							
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit" style="width: 60%;" class="btn btn-primary waves-effect waves-light" th:text="#{text.add}"></button>
										<button type="button" class="btn btn-danger waves-effect waves-light" data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="update-user-group" tabindex="-1" role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h6 class="modal-title">
							<span th:text="'Cập Nhật'" th:remove="tag"></span>
						</h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" onsubmit="updateForm();return false;">
							<div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Tên nhóm'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text" th:placeholder="'Tên nhóm'" id="name" name="name" />
								</div>
							</div>
							<!--  <div class="form-group row">
								<label class="col-sm-3 form-label" th:text="'Địa chỉ'"></label>
								<div class="col-sm-9">
									<input required="required" class="form-control" type="text" th:placeholder="'Địa chỉ'" id="address" name="address" />
								</div>
							</div>-->
							<div class="form-group row">
								<div class="col-sm-3"></div>
								<div class="form-group col-sm-9">
									<div>
										<button id="addButton" type="submit" style="width: 60%;" class="btn btn-primary waves-effect waves-light" th:text="#{text.update}"></button>
										<button type="button" class="btn btn-danger waves-effect waves-light" data-dismiss="modal" th:text="#{text.cancel}"></button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="confirm-export-exel" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal"
							th:text="#{text.no}"></button>
						<a class="btn btn-success btn-ok" style="color: white;"
							th:text="#{text.yes}"></a>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" th:inline="javascript">
		var vietnameseUrl = [[@{/user/plugins/datatables/Vietnamese.json}]];
	    var url = [[@{/api/admin/user-group/search}]];
	    var addURL = [[@{/api/admin/user-group/add}]];
	    var editUrl = [[@{/api/admin/user-group/update}]];
	    var delUrl = [[@{/api/admin/user-group/delete}]];
	    var delMultiUrl = [[@{/api/admin/user-group/delete-multi}]];
	    var csrf_token = [[${_csrf.token}]];
	    var searchHolderText = 'Tìm theo tên nhóm';
	    var exportExelUrl = [[@{/api/admin/user-group/excel/export}]]
	    var downloadExelUrl = [[@{/admin/file/}]];
	    var searchDTO = {};
	    
	    var id = "";
	    var table;
		$(document).ready(function() {
			table = $('#datatable').DataTable( {
				"processing": true,
		        "serverSide": true,
		        "ajax": {
		        	type:"POST",
		            url: url,
		            dataType: "json",
		            contentType: "application/json",
		            headers: {'X-CSRF-TOKEN': csrf_token},
		            data: function ( d ) {
		            	return JSON.stringify( d );
		            }
		        },
		        "columns": [
		            { "data": "id" },
		            { "data": "id" },
		            { "data": "name" },
		            
		            { "data": "id" }
		        ],
		        "order": [1, "desc"],
		        "select": {
		        	'style': 'multi'
		        },
		        "columnDefs": [
		        	{
					    'targets': 0,
					    'checkboxes': {
					       'selectRow': true
					    }
					 },
					 
	            {
	                "render": function ( data, type, row ) {
	                    var content = '<button class="btn btn-primary" data-toggle="modal" data-target="#update-user-group" data-json="' + encodeURI(JSON.stringify(row)) +'"><i class="fa fa-pencil"></i></button>'
	                    +'<button class="btn btn-danger " data-toggle="modal" data-target="#confirm-delete" data-id=' + row.id + '><i class="fa fa-trash"></i></button>'
	                    +'<a class="btn btn-success" href="/admin/user-group-infor/'+ row.id +'" ><i class="fa fa-eye" aria-hidden="true"></i></a>'
			            return content;
	                },
	                "orderable": false,
	                "targets": 3
	            },
	          
		        ],
		        "language": {
		            "url": vietnameseUrl,
		            searchPlaceholder: searchHolderText
		        },
		        "initComplete": function(settings, json) {
		        	$("#datatable_length").append(' <a data-toggle="modal" href="" data-target="#confirm-export-exel" class=" btn btn-success"><i class="fa fa-file-excel-o"></i> Xuất Excel</a>');
		        }
	        });
			
			$('#datatable tbody').on( 'click', 'button', function () {
				var data = table.row( $(this).parents('tr') ).data();
				id = data.id;
		    } );
			
			$('#confirm-delete').on('click', '.btn-ok', function(e) {
				  var $modalDiv = $(e.delegateTarget);
				  $modalDiv.addClass('loading');
				  $.ajax({
				        url : delUrl + '/' + id,
				        type: 'DELETE',
				        dataType: "text",
			            contentType: "application/json",
				        success: function(data){
				        	$modalDiv.modal('hide');
				        	table.ajax.reload( null, false );
					    },
				        error: function(error){
				        	 $modalDiv.find('div.modal-body').html('<strong style="color: red;" > Nhóm Đang Được Sử Dụng</strong>');
				        }
				    })
				});
			
			//triggered when modal is about to be shown
			$('#confirm-delete').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element 
			    var name = $(e.relatedTarget).data('id');
			    //populate the textbox
			    $(e.currentTarget).find('div.modal-body').html('<strong>' + name + '</strong>');
			});
			var rowIds = [];
			$('#delButt').on('click', function(e){
			    var rows_selected = table.column(0).checkboxes.selected();
			    rowIds = [];
			    // Iterate over all selected checkboxes
			    $.each(rows_selected, function(index, rowId){
			       // Create a hidden element
			       rowIds.push(rowId);
			    });
			    if (rows_selected.length == 0) {
			    	$("#please-select-dialog").modal('show');
			    } else {
			    	$("#confirm-delete-multi").modal('show');
			    }
		 	});
			$('#confirm-delete-multi').on('click', '.btn-ok', function(e) {
				  var $modalDiv = $(e.delegateTarget);
				  $.ajax({
				        url : delMultiUrl + '/' + rowIds.toString(),
				        type: 'DELETE',
				        dataType: "text",
			            contentType: "application/json",
			            headers: {'X-CSRF-TOKEN': csrf_token},
				        success: function(data){
				        	$modalDiv.modal('hide');
				        	table.ajax.reload( null, false );
					    }
				    })
			});
			
			$('#update-user-group').on('show.bs.modal', function(e) {
			    //get data-id attribute of the clicked element
			    var jsonStr = $(e.relatedTarget).data('json');
			  	var row = JSON.parse(decodeURI(jsonStr));
			  	
			    //populate the textbox
			    $("#update-user-group #name").val(row.name);
			    $("#update-user-group #id").val(row.id);
			});
			
			$('#confirm-export-exel').on('click', '.btn-ok', function(e) {
			  var $modalDiv = $(e.delegateTarget);
			  $modalDiv.find('div.modal-body').html('<strong>Đang tạo file excel. Vui lòng đợi chút nhé!</strong>');
			  $.ajax({
			        url: exportExelUrl,
			        method: 'POST',
			        dataType: 'text',
			        contentType: 'application/json;charset=UTF-8',
			        headers: {'X-CSRF-TOKEN': csrf_token},
		            data: JSON.stringify(searchDTO),
			        success: function (data) {
			            $modalDiv.modal('hide');
			        	window.location.href=downloadExelUrl + data;
			        }
			    });
			});
			
			$('#confirm-export-exel').on('show.bs.modal', function(e) {
			    $(e.currentTarget).find('div.modal-body').html('<strong>Bạn muốn xuất danh sách nhom nguoi dung ra exel?</strong>');
			});
	    });
		
		function submitForm() {
			var data = {};
			$("#add-user-group form").serializeArray().map(function(x) {
				data[x.name] = x.value;
			});
			
			$.ajax({
		        url : addURL,
		        type: 'POST',
		        dataType: "json",
	            contentType: "application/json",
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: JSON.stringify(data),
		        success: function(){
		        	$("#add-user-group form")[0].reset();
		        	$('#add-user-group').modal('hide');
			    	table.draw();
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
			return false;
		}
		
		function updateForm() {
			var data = {id: id};
			$("#update-user-group form").serializeArray().map(function(x) {
				data[x.name] = x.value;
			});
			
			$.ajax({
		        url : editUrl,
		        type: 'PUT',
		        dataType: "text",
	            contentType: "application/json",
	            headers: {'X-CSRF-TOKEN': csrf_token},
		        data: JSON.stringify(data),
		        success: function(){
		        	$('#update-user-group').modal('hide');
		        	table.ajax.reload( null, false );
			    },
		        error: function(){
		        	alert("Loi xay ra");
		        }
		    });
			return false;
		}
		
		
	</script>
	</div>
</body>
</html>
